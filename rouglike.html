<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
    </style>
</head>
<body>
  <canvas id="mycanvas" width="32" height="32"></canvas>

  <script>
    function startTimer() {
      const canvas = document.getElementById('mycanvas');
      const ctx = canvas.getContext('2d');

      // Run every second
      setInterval(() => {
        

        // Get random position within window bounds
        const maxLeft = window.innerWidth - canvas.width;
        const maxTop = window.innerHeight - canvas.height;
        const randomLeft = Math.floor(Math.random() * maxLeft);
        const randomTop = Math.floor(Math.random() * maxTop);

        // Draw red X
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(randomLeft, randomTop);
        ctx.lineTo(randomLeft + 32, randomTop + 32);
        ctx.moveTo(randomLeft + 32, randomTop);
        ctx.lineTo(randomLeft, randomTop + 32);
        ctx.stroke();
      }, 1000);
    }

    startTimer();
  </script>
</body>

</html>
