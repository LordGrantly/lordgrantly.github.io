<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 60px;
            background-color: rgb(123, 224, 241);
            
        }
        #container {
            position: relative;
            width: 950px;
            height: 800px;
            border: 1px solid #ccc;
            overflow: hidden;
            left: 23%;
        }
        
    </style>
</head>
<body>
  
      <canvas id="mycanvas" width="32" height="32"></canvas>
    
    <script>
       
        function startTimer() {
    // Clear any existing interval to avoid multiple timers
    clearInterval(interval);
    const ctx = document.getElementById('mycanvas').getContext('2d');
    const maxLeft = window.innerWidth - ctx.width;
    const maxTop = window.innerHeight - ctx.height;



    
    const randomLeft = Math.floor(Math.random() * maxLeft);
    const randomTop = Math.floor(Math.random() * maxTop);
  

    
    interval = setInterval(() => {
        
        
        ctx.strokeStyle = 'red';
ctx.lineWidth = 2;
ctx.beginPath();
ctx.moveTo(randomLeft, randomTop);
ctx.lineTo(randomLeft+32,randomTop+32);
ctx.moveTo(randomLeft+32, randomTop);
ctx.lineTo(randomLeft, randomTop+32);
ctx.stroke();

        
            
        
    }, 1000);

        };
    

    

    

        
       
        


    startTimer();

 
    </script>
</body>
</html>
