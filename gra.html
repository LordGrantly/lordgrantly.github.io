<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Window Example</title>
  <style>
    /* Modal background */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Modal window */
    .modal-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      width: 300px;
      text-align: center;
    }

    /* Close button */
    .close-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openModal">Open Internal Window</button>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-window">
      <h2>Internal Window</h2>
      <p>This is a custom internal window created using JavaScript!</p>
      
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    // Get elements
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const tekst = document.getElementById('tekst');
    const przycisk = document.getElementById('przycisk');
    // Open modal
    openModal.addEventListener('click', () => {
      modalOverlay.style.display = 'block';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Close modal when clicking outside the window
    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
    modalOverlay.addEventListener('onkeydown', () => {
      if (event.key == 'Enter'){
       // document.styleSheets[0].rules[0].style[4] = 600;
        modalOverlay.style.display = 'block';
      }
    });
  </script>
  <input type="text" id = "tekst" />
  <button id="przysisk"></button>
</body>
</html>
