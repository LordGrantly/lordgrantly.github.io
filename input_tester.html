<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Enemy{
            width : 40px ;
            height : 40px ;
            background-color : 'red';
            border-color : black;
            border: 5px;
            
           
        }
        
    </style>
</head>
<body>
  <canvas id="mycanvas"></canvas>

  <script>
    let canvas, ctx;
const crosses = [];
const enemies = []; // store enemy objects
const lifetime = 5000; // 5 seconds

function setCanvas() {
    canvas = document.getElementById('mycanvas');
    ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    return canvas;
}

function addCross() {
    const maxLeft = canvas.width - 70;
    const maxTop = canvas.height - 70;
    const randomLeft = Math.floor(Math.random() * maxLeft);
    const randomTop = Math.floor(Math.random() * maxTop);

    crosses.push({
        x: randomLeft,
        y: randomTop,
        created: Date.now()
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = Date.now();

    for (let i = crosses.length - 1; i >= 0; i--) {
        if (now - crosses[i].created > lifetime) {
            const cross = crosses[i];

            // create enemy div
            const enemyDiv = document.createElement('div');
            enemyDiv.style.width = '40px';
            enemyDiv.style.height = '40px';
            enemyDiv.style.backgroundColor = 'red';
            enemyDiv.style.border = '5px solid black';
            enemyDiv.style.position = 'absolute';
            enemyDiv.style.left = cross.x + 'px';
            enemyDiv.style.top = cross.y + 'px';

            document.body.appendChild(enemyDiv);

            // store enemy object
            const enemyObj = {
                x: cross.x,
                y: cross.y,
                w: 40,
                h: 40,
                element: enemyDiv
            };
            enemies.push(enemyObj);

            enemyDiv.addEventListener('click', (event) => {
                const cx = event.clientX;
                const cy = event.clientY;

                
                if (
                    cx >= enemyObj.x &&
                    cx <= enemyObj.x + enemyObj.w &&
                    cy >= enemyObj.y &&
                    cy <= enemyObj.y + enemyObj.h
                ) {
                    console.log("You clicked an enemy!");
                }
            });

            crosses.splice(i, 1);
        }
    }

    requestAnimationFrame(draw);
}

            Enemys.push({
              x: cross.x,
              y: cross.y,
              backgroundColor:'black',
                           
            });
            // Remove the expired cross
            crosses.splice(i, 1);
          }
        }

        // Draw active crosses
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 4;
        crosses.forEach(cross => {
          ctx.beginPath();
          ctx.moveTo(cross.x, cross.y);
          ctx.lineTo(cross.x + 32, cross.y + 32);
          ctx.moveTo(cross.x + 32, cross.y);
          ctx.lineTo(cross.x, cross.y + 32);
          ctx.stroke();
        });

        requestAnimationFrame(draw);
      }
      

      setInterval(addCross, 1000); // add new cross every second
      draw(); // start animation loop
    

    setCanvas();
  </script>
</body>



</html>
